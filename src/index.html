<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DocumentStore</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/docstore.css" rel="stylesheet">
  </head>
  <body>
    <h1>Document Store</h1>

    <button id="btnTestData">use test data</button>
    <hr />

    <div class="main">
      <input type="file" id="fileInput"></input>
    </div>

    <hr/>

    <div class="docinfo">
      <input type="checkbox" name="assembly" id="cbAssembly" checked="checked"> use assembly? </input>
      <table>
        <thead><tr><th>Hash</th><th>Title</th><th>ReleaseDate</th><th>Author</th><th>Mail</th></tr></thead>
        <tbody>
          <tr>
            <td><input type="text" id="docHash"/></td>
            <td><input type="text" id="title" /></td>
            <td><input type="text" id="date" /></td>
            <td><input type="text" id="author" /></td>
            <td><input type="text" id="mail" /></td>
          </tr>
          <tr>
            <td><button id="btnIsRegistered">IsRegistered?</button></td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td><button id="btnListDocuments">GetList</button></td>
            <td>&nbsp;</td>
          </tr>
          <tr>
            <td class="lastRow" colspan="5"><button id="btnRegister">Register</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <hr/>
    Event: <input type="text" id="txtEvent" class="wideInput" /> <br/>
    Result: <input type="text" id="txtResult" class="wideInput"  /> <br/>

    <hr />
    <div hidden>Amount of documents: <input id="nrOfDocuments" disabled></input>, Paging = <input id="pageSize" disabled></input></div>
    <table id="docList" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead><tr><th>Author</th><th>Mail</th><th>Title</th><th>ReleaseDate</th></tr></thead>
	      <tbody id="tbody"></tbody>
    </table>
    <nav aria-label="SearchResults"><ul class="pagination" data-pagination-control="true" data-pagination-arrow="disabled"></ul></div></nav>

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sha256.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
